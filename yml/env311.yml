name: U22-WIP
channels:
  - conda-forge      # ← まず conda-forge
  - defaults
dependencies:
  # --- core ---
  - python=3.11
  - fastapi
  - uvicorn
  - quart
  - hypercorn
  - aioquic

  # --- db/queue ---
  - psycopg2
  - redis-py           # conda-forge に有

  # --- util ---
  - python-dateutil
  - python-dotenv
  - geopy
  - requests

  # --- dev ---
  - pytest
  - pytest-cov
  - pytest-xdist

  # ここ以降は conda で見つからなければ pip へ
  - pip:
      - schedule        # python-schedule の pip パッケージ

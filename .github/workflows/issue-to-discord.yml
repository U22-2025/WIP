name: Notify Discord on Issue Update

on:
  issues:
    types: [opened, closed, deleted]

permissions:
  issues: read
  contents: read

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Save change summary
        id: change_summary
        run: |
          echo "ISSUE_TITLE=${{ github.event.issue.title }}" >> $GITHUB_ENV
          echo "ISSUE_NUMBER=${{ github.event.issue.number }}" >> $GITHUB_ENV
          echo "ISSUE_ACTION=${{ github.event.action }}" >> $GITHUB_ENV

      - name: Fetch open issues
        uses: actions/github-script@v7
        id: get_open_issues
        with:
          script: |
            const issues = await github.paginate(github.rest.issues.listForRepo, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open",
              per_page: 100,
            });

            function format(issues) {
              if (issues.length === 0) return "*ãªã—*";
              return issues.map(i => `â€¢ [#${i.number}](${i.html_url}) ${i.title}`).join("\\n");
            }

            return JSON.stringify({
              openIssues: format(issues)
            });
          result-encoding: string

      - name: Send to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          ISSUE_TITLE: ${{ env.ISSUE_TITLE }}
          ISSUE_NUMBER: ${{ env.ISSUE_NUMBER }}
          ISSUE_ACTION: ${{ env.ISSUE_ACTION }}
        run: |
          echo '${{ steps.get_open_issues.outputs.result }}' > result.json
          OPEN_ISSUES=$(jq -r .openIssues result.json)

          if [ "$ISSUE_ACTION" = "opened" ]; then
            CHANGE_TEXT="â€¢ Issue #$ISSUE_NUMBER ãŒ **ä½œæˆ** ã•ã‚Œã¾ã—ãŸ"
          elif [ "$ISSUE_ACTION" = "closed" ]; then
            CHANGE_TEXT="â€¢ Issue #$ISSUE_NUMBER ãŒ **å®Œäº†ï¼ˆClosedï¼‰** ã•ã‚Œã¾ã—ãŸ"
          elif [ "$ISSUE_ACTION" = "deleted" ]; then
            CHANGE_TEXT="â€¢ Issue #$ISSUE_NUMBER ãŒ **å‰Šé™¤** ã•ã‚Œã¾ã—ãŸ"
          else
            CHANGE_TEXT="â€¢ Issue #$ISSUE_NUMBER ã«å¤‰æ›´ãŒã‚ã‚Šã¾ã—ãŸ"
          fi

          PAYLOAD=$(jq -n --arg ct "$CHANGE_TEXT" --arg oi "$OPEN_ISSUES" '{
            content: "ğŸ”” **Issueã®æ›´æ–°ãŒã‚ã‚Šã¾ã™**",
            embeds: [
              {
                title: "ğŸ“Œ å¤‰æ›´å†…å®¹",
                description: $ct,
                color: 3447003
              },
              {
                title: "ğŸŸ© OpenãªIssueä¸€è¦§",
                description: $oi,
                color: 3066993
              }
            ]
          }')

          curl -X POST -H "Content-Type: application/json" \
            -d "$PAYLOAD" "$DISCORD_WEBHOOK_URL"

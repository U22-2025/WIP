name: Simple Test

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Always run
        run: echo "Workflow executed successfully!"
        
      - name: Show event info
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Event action: ${{ github.event.action }}"
          echo "Actor: ${{ github.actor }}"

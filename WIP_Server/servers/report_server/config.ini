[server]
# サーバー自身の設定
host = 0.0.0.0
port = ${REPORT_SERVER_PORT}
debug = ${WIP_DEBUG}
max_workers = 10

[network]
# ネットワーク設定
udp_buffer_size = ${UDP_BUFFER_SIZE}

[system]
# システム設定
protocol_version = ${PROTOCOL_VERSION}

[storage]
# データストレージ設定
enable_logging = true
log_directory = logs/reports
enable_database = false
database_host = ${DB_HOST}
database_port = ${DB_PORT}
database_name = ${DB_NAME}
database_user = ${DB_USERNAME}
database_password = ${DB_PASSWORD}

[processing]
# レポート処理設定
enable_data_validation = true
enable_alert_processing = true
enable_disaster_processing = true
max_report_size = 1024

[auth]
# 受信時認証設定（このサーバーへの接続時）
enable_auth = ${REPORT_SERVER_AUTH_ENABLED}
passphrase = ${REPORT_SERVER_PASSPHRASE}

# リクエスト送信時認証設定（他サーバーへのリクエスト送信時）
request_auth_enabled = ${REPORT_SERVER_REQUEST_AUTH_ENABLED}
request_passphrase = ${REPORT_SERVER_REQUEST_PASSPHRASE}

# レスポンス送信時認証設定（クライアントへのレスポンス送信時）
response_auth_enabled = ${REPORT_SERVER_RESPONSE_AUTH_ENABLED}
response_passphrase = ${REPORT_SERVER_RESPONSE_PASSPHRASE}
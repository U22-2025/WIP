[server]
# サーバー自身の設定
host = 0.0.0.0
port = ${QUERY_GENERATOR_PORT}
debug = ${WIP_DEBUG}
max_workers = 10

[redis]
# Redis接続設定
host = ${REDIS_HOST}
port = ${REDIS_PORT}
db = 0

[database]
# データベース設定（気象データ読み込み用）
weather_output_file = ${WEATHER_OUTPUT_FILE}

[network]
# ネットワーク設定
udp_buffer_size = ${UDP_BUFFER_SIZE}

[system]
# システム設定
protocol_version = ${PROTOCOL_VERSION}

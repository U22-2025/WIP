[server]
# サーバー自身の設定
host = 0.0.0.0
port = ${QUERY_GENERATOR_PORT}
debug = ${WIP_DEBUG}
max_workers = 10

[redis]
# Redis接続設定
host = ${REDIS_HOST}
port = ${REDIS_PORT}
db = 0

[database]
# データベース設定（気象データ読み込み用）
weather_output_file = ${WEATHER_OUTPUT_FILE}

[network]
# ネットワーク設定
udp_buffer_size = ${UDP_BUFFER_SIZE}

[system]
# システム設定
protocol_version = ${PROTOCOL_VERSION}

[schedule]
# 気象データ更新時刻 (例: 毎日午前3時, 正午, 午後6時)
weather_update_time = 05:00, 11:00, 17:00
# skip_areaの確認と更新間隔（分）
skip_area_check_interval_minutes = 10

[auth]
# 受信時認証設定（このサーバーへの接続時）
enable_auth = ${QUERY_GENERATOR_AUTH_ENABLED}
passphrase = ${WIP_SERVER_RECEIVE_PASSPHRASE}

# 他サーバーへのリクエスト送信時認証設定（個別制御）
location_server_request_auth_enabled = ${QUERY_TO_LOCATION_AUTH_ENABLED}
location_server_request_passphrase = ${QUERY_TO_LOCATION_PASSPHRASE}

weather_server_request_auth_enabled = ${QUERY_TO_WEATHER_AUTH_ENABLED}
weather_server_request_passphrase = ${QUERY_TO_WEATHER_PASSPHRASE}

report_server_request_auth_enabled = ${QUERY_TO_REPORT_AUTH_ENABLED}
report_server_request_passphrase = ${QUERY_TO_REPORT_PASSPHRASE}

# レスポンス送信時認証設定（クライアントへのレスポンス送信時）
response_auth_enabled = ${QUERY_GENERATOR_RESPONSE_AUTH_ENABLED}
response_passphrase = ${QUERY_GENERATOR_RESPONSE_PASSPHRASE}

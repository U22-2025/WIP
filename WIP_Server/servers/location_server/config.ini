[server]
# サーバー自身の設定
host = 0.0.0.0
port = ${LOCATION_RESOLVER_PORT}
debug = ${WIP_DEBUG}
max_workers = 10

[cache]
# キャッシュ設定
max_cache_size = ${MAX_CACHE_SIZE}

[database]
# PostgreSQL接続設定
host = ${DB_HOST}
port = ${DB_PORT}
name = ${DB_NAME}
user = ${DB_USERNAME}
password = ${DB_PASSWORD}

[network]
# ネットワーク設定
udp_buffer_size = ${UDP_BUFFER_SIZE}

[system]
# システム設定
protocol_version = ${PROTOCOL_VERSION}

[auth]
# 受信時認証設定（このサーバーへの接続時）
enable_auth = ${LOCATION_RESOLVER_AUTH_ENABLED}
passphrase = ${LOCATION_RESOLVER_PASSPHRASE}

# リクエスト送信時認証設定（他サーバーへのリクエスト送信時）
request_auth_enabled = ${LOCATION_RESOLVER_REQUEST_AUTH_ENABLED}
request_passphrase = ${LOCATION_RESOLVER_REQUEST_PASSPHRASE}

# レスポンス送信時認証設定（クライアントへのレスポンス送信時）
response_auth_enabled = ${LOCATION_RESOLVER_RESPONSE_AUTH_ENABLED}
response_passphrase = ${LOCATION_RESOLVER_RESPONSE_PASSPHRASE}

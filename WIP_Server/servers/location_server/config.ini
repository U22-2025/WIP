[server]
# サーバー自身の設定
host = 0.0.0.0
port = ${LOCATION_RESOLVER_PORT}
debug = ${WIP_DEBUG}
max_workers = 10

[cache]
# キャッシュ設定
max_cache_size = ${MAX_CACHE_SIZE}

[database]
# PostgreSQL接続設定
host = ${DB_HOST}
port = ${DB_PORT}
name = ${DB_NAME}
user = ${DB_USERNAME}
password = ${DB_PASSWORD}

[network]
# ネットワーク設定
udp_buffer_size = ${UDP_BUFFER_SIZE}

[system]
# システム設定
protocol_version = ${PROTOCOL_VERSION}

[auth]
# 受信時認証設定（このサーバーへの接続時）
enable_auth = ${LOCATION_SERVER_AUTH_ENABLED}
passphrase = ${LOCATION_SERVER_PASSPHRASE}
# 各宛先サーバーのリクエスト認証設定（宛先サーバーが認証を要求するかどうか）
weather_server_request_auth_enabled = ${WEATHER_SERVER_REQUEST_AUTH_ENABLED}
query_server_request_auth_enabled = ${QUERY_GENERATOR_REQUEST_AUTH_ENABLED}
report_server_request_auth_enabled = ${REPORT_SERVER_REQUEST_AUTH_ENABLED}
# 各サーバーのパスフレーズ（宛先サーバーに応じて使用）
weather_server_passphrase = ${WEATHER_SERVER_PASSPHRASE}
query_server_passphrase = ${QUERY_SERVER_PASSPHRASE}
report_server_passphrase = ${REPORT_SERVER_PASSPHRASE}
# レスポンス送信時認証設定（自サーバからリクエスト送信時、レスポンスパケット認証する（レスポンスパケットに認証フィールドを格納させる）かどうか）
response_auth_enabled = ${LOCATION_RESOLVER_RESPONSE_AUTH_ENABLED}

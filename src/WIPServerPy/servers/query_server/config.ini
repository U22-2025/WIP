[server]
# サーバー自身の設定
host = ${QUERY_SERVER_BIND_HOST}
port = ${QUERY_GENERATOR_PORT}
debug = ${WIP_DEBUG}
max_workers = ${QUERY_SERVER_MAX_WORKERS}

[redis]
# Redis接続設定
host = ${REDIS_HOST}
port = ${REDIS_PORT}
db = ${REDIS_DB}

[network]
# ネットワーク設定
udp_buffer_size = ${UDP_BUFFER_SIZE}

[system]
# システム設定
protocol_version = ${PROTOCOL_VERSION}

[schedule]
# 気象データ更新時刻 (例: 毎日午前3時, 正午, 午後6時)
weather_update_time = ${WEATHER_UPDATE_TIME}
# skip_areaの確認と更新間隔（分）
skip_area_check_interval_minutes = ${SKIP_AREA_CHECK_INTERVAL_MINUTES}

# 災害情報取得の定期実行
disaster_alert_update_time = ${DISASTER_ALERT_UPDATE_TIME}

[cache]
# Redisキャッシュを使用するか
enable_redis_cache = ${ENABLE_REDIS_CACHE}

[logging]
log_redis_host = ${LOG_REDIS_HOST}
log_redis_port = ${LOG_REDIS_PORT}
log_redis_db = ${LOG_REDIS_DB}

[server]
# サーバー自身の設定
host = ${REPORT_SERVER_BIND_HOST}
port = ${REPORT_SERVER_PORT}
debug = ${WIP_DEBUG}
max_workers = ${REPORT_SERVER_MAX_WORKERS}

[network]
# ネットワーク設定
udp_buffer_size = ${UDP_BUFFER_SIZE}

[system]
# システム設定
protocol_version = ${PROTOCOL_VERSION}

[storage]
# データストレージ設定
enable_logging = ${REPORT_ENABLE_LOGGING}
log_directory = ${REPORT_LOG_DIRECTORY}
enable_database = ${REPORT_ENABLE_DATABASE}
database_host = ${DB_HOST}
database_port = ${DB_PORT}
database_name = ${DB_NAME}
database_user = ${DB_USERNAME}
database_password = ${DB_PASSWORD}

[validation]
# データ検証設定
enable_data_validation = ${ENABLE_DATA_VALIDATION}
max_report_size = ${MAX_REPORT_SIZE}

[processing]
# レポート処理設定
enable_alert_processing = ${ENABLE_ALERT_PROCESSING}
enable_disaster_processing = ${ENABLE_DISASTER_PROCESSING}

[logging]
# ログ設定
enable_file_logging = ${REPORT_ENABLE_FILE_LOGGING}
log_file_path = ${REPORT_LOG_FILE_PATH}
log_redis_host = ${LOG_REDIS_HOST}
log_redis_port = ${LOG_REDIS_PORT}
log_redis_db = ${LOG_REDIS_DB}

[database]
# データベース設定
enable_database = ${REPORT_ENABLE_DATABASE}